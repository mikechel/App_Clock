<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relogio Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="container">
      
      <div class="clock">
        <div class="date">
          <span id="data">Segunda</span>
          <span id="dia">5</span>
          <span id="mes">Junho</span>
          <span>de</span>
          <span id="ano">2023</span>
        </div>
        <div class="rel">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
